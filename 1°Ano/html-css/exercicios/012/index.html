<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vÍDEOS com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados Localmente</h1>
    <p>este video esta hospedado no meu proprio servidor</p>
    <video width="244" height="144" poster="imagens/limoes-capa.png" controls autoplay loop>
        <source src="media/meu-video.mp4" type="video/mp4">
        <source src="media/meu-video.m4v" type="video/mp4">
        <source src="media/meu-video.ogv" type="video/ogg">
        <source src="media/meu-video.webm" type="webm">
        <P>seu navegoador não tem compatibillidade com reprodução de video</P>
    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/8eLknR-Slzg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</html>
